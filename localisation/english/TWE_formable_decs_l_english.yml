SGU_SGF_formable_cat:0 "South German Federation"
  SGU_SGF_formable_dec:0 "Proclaim the South German Federation"
    SGU_SGF_formable_TXT:0 "The South German Federation has been an idea between the SG states for quite some time now. However, due to fears over Habsburg dominance within the Federation has caused governments within Baden, Württemberg and Ulm; Who would make up ~1/3 of SGF. However if you manage to unite these nations under one flag you can proclaim the South German Federation a nation to represent the South German people and bring colory to this great culture!"