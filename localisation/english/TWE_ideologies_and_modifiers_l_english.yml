  #liberalism
  liberalism:0 "§YLiberalism§!"
  liberalism_desc:0 ""
    social_liberalism:0 "Social Liberalism"
    social_liberalism_desc:0 "Social Liberalism is a variation of liberalism, with its most important characteristics being the inclusion of various civil liberties and human rights as being important, along with its view of the goverment as a positive force which ought to actively improve the life of its citizens by protecting their rights. Espousing progressive social and economic policies, Social Liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of status."
    market_liberalism:0 "Market Liberals"
    market_liberalism_desc:0 "Market Liberalism or Classical Liberalism is a economic and political ideology based on a powerful support and protection of a market economy, natural and private property rights as well as a political system that is democratic and/or plutocratic. In this sense, market liberalism depicts a political ideology, combining a market economy with personal liberty and human rights in contrast to social liberalism which combines personal liberty and human rights along with a mixed economy and welfare state."
    national_liberalism:0 "National Liberals"
    national_liberalism_desc:0 "National Liberalism is a variant of liberalism, combining liberal policies and issues with elements of nationalism. While progressive over some issues such as homosexuality and women's rights, National Liberalism can also sometimes be suspicious of foreigners and immigrants, though this does not prevent it from adopting civic nationalism as opposed to its more ethnocentric counterpart. Economically speaking, it also advocates for a free-market economy with very little to no government regulations."
    libertarianism:0 "Libertarianism"
    libertarianism_desc:0 "Libertarian Capitalism is a libertarian political ideology that advocates the promotion of maximizing the development of individuals by elimination of centralized state dictum in favor of self- ownership, private property and free markets. Those who adhere to it strongly emphasize the individual's right to liberty. They contend that the scope and powers of government should be constrained so as to allow each individual as much freedom of action as is consistent with a like freedom for everyone else. Thus, they believe that individuals should be free to behave and to dispose of their property as they see fit, provided that their actions do not infringe on the equal freedom of others."
    an_cap:0 "Anarcho-Capitalism"

  liberalism_drift:0 "Daily Support for §YLiberalism§!"
  liberalism_noun:0 "§YLiberalism§!"

