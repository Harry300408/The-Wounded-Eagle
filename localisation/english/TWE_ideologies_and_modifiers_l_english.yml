  #National Corporatism
    nat_volkism:0 "National Volkism"
    nat_volkism_desc:0 "National Volkism refers to a variant of National Corporatism created by Adolf Hitler in the 1920's that holds disdain for liberal democracy, capitalism, and the parliamentary system, but also incorporates fervent antisemitism, anti-communism, scientific racism, Social Darwinism, and eugenics into its creed, along with technocratic elements.  It aims to overcome social divisions and create a homogeneous society based on racial purity which represented a people's community (Volksgemeinschaft). A key aspect of this ideology is the Führerprinzip, which states that the Führer's word is above all written law and that governmental policies, decisions, and offices ought to work toward the realization of this end.It is considered by most National Corporatist movements as being very extreme, mainly due to its adherence to antisemitism."
    classical_nat:0 "Classical Fascism"
    classical_nat_desc:0 "Classical Fascism, or simply Fascism, Fascism is a far-right, authoritarian, ultranationalist political ideology and movement, characterized by a dictatorial leader, centralized autocracy, militarism, forcible suppression of opposition, belief in a natural social hierarchy, subordination of individual interests for the perceived good of the nation and race, and strong regimentation of society and the economy. Borne out of the beliefs of disillusioned communists and authoritarian nationalists, fascism is often characterized as being "third positionist" due to its ideological inspiration from both the radical left and right. Although traces of Marxist doctrine can still be found buried in its worldview - it embraces a producer-parasite dialectic, but between nations instead of economic classes - its virulent nationalism puts it at odds with the internationalist mindset of most left-wing socialist movements. Classical Fascism's most defining qualities come from its slavish devotion to the state. The government, often under the control of a single strongman, serves as the final arbitrator and authority in the land. Religious institutions, trade unions, private businesses, and the like are permitted to exist in some limited form, though their subservience to the state's authority is made clear. The government also upholds a national mythos, spinning tales of a noble people with past glories that were unfairly stripped from them, and demands that the populace find strength in unity and reclaim what was lost."
    falangism:0 "Falangism"
    falangism_desc:0 ""
    mon_nat:0 "Monarcho-Fascism"
    mon_nat_desc:0 ""
    clerical_nationalism:0 "Clerical Fascism"
    clerical_nationalism_desc:0 ""
    e_nat_volkism:0 "Esoteric National Volkism"
    e_nat_volkism_desc:0 "Esoteric National Volkism, sometimes referred to as the Himmler System, is an inerpretation of National Volkism which incorporates the social Darwinistm pro-eugenicist, antisemitic ideas of the latter with elements of the occult. Adherents of this ideology are notorious for their mad obsessions with tales of Atlantis, Hyperborea, and Thule, driven by the belief that the Aryan 'master race' is of divine ancestry. Materialism, Christianity, liberalism, Marxism, and egalitarianism are frowned upon and are often linked with the so-called 'Jewish conspiracy' that they thought was the source of their problems."
    national_futurism:0 "National Futurism"
    national_futurism_desc:0 ""

